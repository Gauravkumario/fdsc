<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body oncontextmenu="return false">
  <main>
    <div id="container">
      <div id="left">
        <img src="images/logo.svg" alt="company-logo">
        <div id="data-block">
          <div><img src="images/icon-document.svg" alt="document-svg"></div>
          <div><img src="images/icon-folder.svg" alt="folder-svg"></div>
          <div><img src="images/icon-upload.svg" alt="upload-svg"></div>
        </div>
      </div>
      <div id="right">
        <p>Youâ€™ve used <mark>815 GB</mark> of your storage</p>
        <div id="progress">
          <div class="progress-bar">
            <div class="progress-bar-ball"></div>
          </div>
        </div>
        <div id="range-value">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div id="data-bar">
          <span id="left-usage">185</span>
          <span id="left-data">GB LEFT</span>
        </div>
      </div>
    </div>
  </main>
<!--
  

  185 GB Left
  
  0 GB
  1000 GB-->
</body>
</html>
